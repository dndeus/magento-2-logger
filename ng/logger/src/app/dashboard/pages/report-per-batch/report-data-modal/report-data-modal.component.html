<div id="demo">
  <div class="s009" style="text-align: left;">
    Status:
    <ng-container *ngIf="report.completed">
      <span style="color: green; margin-left: 10px;">Successful</span>
    </ng-container>
    <ng-container *ngIf="!report.completed">
      <span style="color: red; margin-left: 10px;">Failed</span>
    </ng-container>
  </div>
  <div class="s009">
    Message: {{ report.message }}
  </div>
  <pre [innerHTML]="pretty.prettyPrint(report.data)"></pre>

</div>
